<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Soundtec{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body { background: #f4f9fd; font-family: 'Segoe UI', sans-serif; }
    #sidebar {
      position: fixed;
      top: 0; left: 0;
      height: 100vh; width: 240px;
      background-color: #003366; color: white;
      padding: 2rem 1rem; z-index: 100;
    }
    #main-content { margin-left: 240px; padding: 2rem; }
    .nav-link { color: white; display: flex; gap: 0.5rem; margin-bottom: 1rem; text-decoration: none; }
    .nav-link:hover { color: #66ccff !important; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h4 class="text-white mb-4"><i class="fas fa-tools"></i> Soundtec</h4>
    <a class="nav-link" href="/">🏠 Inicio</a>
    <a class="nav-link" href="/base-datos">📦 Bases de Datos</a>
    <a class="nav-link" href="/carrito">🛒 Carrito</a>
  </div>

  <div id="main-content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
